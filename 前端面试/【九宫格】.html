<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<table>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
    </tr>
</table>
</body>
<style>
    table{
        border-spacing: 0;
       
    }
    td{
      position: relative;
        width: 50px;
        height: 50px;
        border: 5px solid blue;
        display: inline-block;
    }
    tr:not(:first-child) td{
        margin-top: -5px;
    }
    tr td:not(:last-child){
        margin-right: -5px;
    }
    td:hover{
        border-color: red;
        cursor: pointer;
        z-index: 2;   /*仅在position不为默认属性时生效*/
    }
</style>
</html>
