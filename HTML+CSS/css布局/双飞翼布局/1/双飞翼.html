<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>双飞翼布局 </title>
  </head> 
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#footer{
			clear: both;
			background: blue;
		}
		.column{
			float: left;
		}
		#center{
			width: 100%;
			background: green;
		}
		#left {
			background: orange;
			width: 150px;
			margin-left: -100%;
		}
		
		#right{
			background: yellow;
			width:200px;
			margin-left: -200px;
			
		}
		#header{
			background: brown;
		}
		#innerCenter{
			margin-left:150px;
			margin-right: 200px;
		}
		body{
			min-width: 351px;
		}

	</style>
	<body>
		<div id="header">header</div>
		<div id="container">
			<div id="center" class="column">
				<div id="innerCenter">center</div>
			</div>
			<div id="left" class="column">left</div>
			<div id="right" class="column">right</div>
		</div>
		<div id="footer">footer</div>
	</body>	
</html>
