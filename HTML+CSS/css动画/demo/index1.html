<!DOCTYPE html>
<html>
<head>
	<title>css动画</title>
	<style type="text/css">
		*{
			margin: 0;
			padding:0;
		}
		div{
			font-size: 20px;
			font-weight: bold;
			height: 250px;
			width: 350px;
			border: 1px solid black;
			border-radius: 50%;
			text-align: center;
			line-height: 250px;
		}
		div:before{
			content: "";
			height: 50px;
			width: 50px;
			display: block;
			border: 1px solid black;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<div>你们好，热烈欢迎</div>
</body>
</html>
