const compoent = {
  props: {
    propOne: String,
    prop:String
  },
  template: `
    <div>
      <input type="text" v-model="text">
      <span @click="handleChange">{{propOne}}</span>
      
      <span @click="changeProp1">{{prop}}@</span>
    </div>
  `,
  data () {
    return {
      text: 0
    }
  },
  methods: {
    handleChange () {
      this.$emit('change')
    },
    changeProp1 () {
    	this.prop = this.prop + 'w';
    }
  }
}
var com =  Vue.extend(compoent);
console.log("com", com);

	el:"#app"
})
